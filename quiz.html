<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML & CSS Quiz</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <header>
    <h1>HTML & CSS Knowledge Quiz</h1>
  </header>
  <main>
    <form>
      <fieldset>
        <legend>Test Your Knowledge</legend>
        <div class="form-item">
          <label for="q1">1. What does HTML stand for?</label>
          <input type="text" id="q1" name="q1" placeholder="Enter your answer">
        </div>
        <div class="form-item">
          <label for="q2">2. Explain the purpose of CSS in a few sentences:</label>
          <textarea id="q2" name="q2" rows="4" placeholder="Your answer here"></textarea>
        </div>
        <div class="form-item">
          <label for="q3">3. Which of these is a valid CSS property?</label>
          <select id="q3" name="q3">
            <option value="" selected disabled>Choose One...</option>
            <option value="margin">margin</option>
            <option value="background">background</option>
            <option value="text-color">text-color</option>
          </select>
        </div>
        <div class="form-item">
          <label for="q4">4. How many heading levels does HTML support?</label>
          <input type="number" id="q4" name="q4" min="1" max="10" placeholder="Enter a number">
        </div>
      </fieldset>
      <button type="submit">Submit Quiz</button>
    </form>
  </main>
  <footer>
    <p>Â© 2025 | Hayden Grant | HTML & CSS Quiz</p>
  </footer>
</body>
</html>
