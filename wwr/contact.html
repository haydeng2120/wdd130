<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact">
    <meta name="author" content="Hayden Grant">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">

    <title>Contact Us | Mountain River Rafting</title>
</head>
<body>
    <header>
        <aside class="logo-box">
            <img src="images/Rafting.jpg" alt="White Water Rafting Logo">
        </aside>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li> 
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>       
            </ul>
        </nav>
    </header>
    <main>
        <!-- Contact Information -->
        <section class="contact-info">
            <h1>Contact Us</h1>
            <p><strong>Address:</strong> 123 Adventure Lane, Rapids City, AZ</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> info@mountainrafting.com</p>
            <div class="map">
                <iframe 
                src="https://www.google.com/maps/embed?pb=..." 
                allowfullscreen 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>

        <!-- Employee Profiles -->
        <section class="profiles">
            <h2>Meet Our Team</h2>
            <div class="profile-gallery">
                <figure>
                    <img src="images/employee1.jpg" alt="Hayden Grant">
                    <figcaption>Hayden Grant - Founder & CEO</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Rylie Grant">
                    <figcaption>Rylie Grant - Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="MillieGrant">
                    <figcaption>Millie Grant - Trip Coordinator</figcaption>
                </figure>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <fieldset>
                    <legend>Contact Us Form</legend>
                    <div class="form-item">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-item">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-item">
                        <p>Purpose of Contact:</p>
                        <label for="general"><input type="radio" id="general" name="purpose" value="general" required> General Inquiry</label>
                        <label for="reservation"><input type="radio" id="reservation" name="purpose" value="reservation"> Reservation Question</label>
                        <label for="website"><input type="radio" id="website" name="purpose" value="website"> Website Suggestion</label>
                    </div>
                    <div class="form-item">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>                    
                    <button type="submit">Send Message</button>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2024 | White Water Rafting AZ | Hayden Grant</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.jpeg" alt="Facebook">
            </a>
            <a href="https://x.com">
                <img src="images/X.jpeg" alt="X (formerly Twitter)">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.jpeg" alt="Instagram">
            </a>
        </nav>
    </footer>    
</body>
</html>
